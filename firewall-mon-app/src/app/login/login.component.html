<div class="centered-container">
    
    <lottie-player src="assets/lottie/90342-security.json"  
        background="transparent"  
        speed="1" 
        loop  
        autoplay 
        class="container-lottie-row">
    </lottie-player>
    
    <h1>azure-firewall-mon</h1>
    <h3>Welcome to Azure Firewall Monitor! Connecto to an Azure Firewall, to begin:</h3>
    <mat-checkbox color="primary" [checked]="isDemoMode" (change)="setDemo($event.checked)">demo mode</mat-checkbox>
    <mat-form-field appearance="fill">
        <mat-label>Event Hub connection string</mat-label>
        <input title="not used" matInput [disabled]="isDemoMode" [(ngModel)]="eventHubConnectionString" (input)="setStart()">
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>Event Hub access key</mat-label>
        <input title="not used" matInput [disabled]="isDemoMode" [(ngModel)]="eventHubAccessKey" (input)="setStart()">
    </mat-form-field>

    <a mat-stroked-button color="primary" href="live" [disabled]="isStartDisabled">Let's begin</a>
</div>
